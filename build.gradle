apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'


version = '1.0'
group = 'com.skjegstad.utils'

repositories {    
    mavenLocal()
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}

dependencies {
    testCompile 'org.hamcrest:hamcrest-core:1.3'
    testCompile 'junit:junit:4.6'
}


